<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/gfavicon.png" type="image/png">
</head>
<body>
    <header class="clearfix">
        <ul class="header-right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img id="appicon" src="images/appicon.png" alt="appicon"></a></li>
            <li><a href="#"><button id="signin-btn">Sing In</button></a></li>
        </ul>
    </header>
    <main>
        <img id="google-logo" src="images/googlelogo.png" alt="google-logo">
        <div class="searchbar">
            <img id="mag" src="images/magnifying_glass.jpg" alt="magnifying_glass">
            <input id="search" type="search" name="search">
            <img id="keyboard" src="images/keyboard.png" alt="keyboard">
            <img id="microphone" src="images/google_microphone.png" alt="microphone">

        </div>

        <div class="btn-container">
            <button id="btn1" type="button" name="button">Google search</button>
            <button id="btn2" type="button" name="button">I'm Feeling Lucky</button>
        </div>
        <div class="lang" >
            <p id="language">Other language is you can use Google: <a href="#">English</a></p>
        </div>
    </main>

    <footer>
        <div class="country">France</div>
        <ul class="footer-left">
            <li><a href="">About</a></li>
            <li><a href="">Advertising</a></li>
            <li><a href="">Business</a></li>
            <li><a href="">How Search Works</a></li>
            
        </ul>
        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer> 
</body>
</html>
